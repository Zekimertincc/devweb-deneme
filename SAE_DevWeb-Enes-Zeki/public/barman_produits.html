<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-BUVETTE - Produits client</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="mobile-wrap py-4">
    <main class="mobile-screen px-4 py-4">
      <div class="fw-bold mb-3">E-BUVETTE</div>

      <div class="row g-2 align-items-center fw-semibold small mb-2">
        <div class="col-6">Produits</div>
        <div class="col-4">Prix</div>
        <div class="col-2"></div>
      </div>
      <div class="d-grid gap-2 mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">List item</div>
          <div class="col-4">List item</div>
          <div class="col-2 text-end product-check">✓</div>
        </div>
      </div>

      <div class="cart-panel mb-3">
        <div class="fw-semibold mb-2">Panier Client Zeki :</div>
        <div class="row g-2 align-items-center mb-1">
          <div class="col-6">• List item</div>
          <div class="col-4">1.2€</div>
          <div class="col-2 text-end cart-remove">×</div>
        </div>
        <div class="row g-2 align-items-center mb-1">
          <div class="col-6">• List item</div>
          <div class="col-4">3.9€</div>
          <div class="col-2 text-end cart-remove">×</div>
        </div>
        <div class="row g-2 align-items-center mb-1">
          <div class="col-6">• List item</div>
          <div class="col-4">6.7€</div>
          <div class="col-2 text-end cart-remove">×</div>
        </div>
        <div class="row g-2 align-items-center">
          <div class="col-6">• List item</div>
          <div class="col-4">9€</div>
          <div class="col-2 text-end cart-remove">×</div>
        </div>
        <div class="mt-3">Montant :</div>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-dark-pill">Valider la transaction</button>
        <button class="btn text-danger">Annuler</button>
      </div>
    </main>
  </div>
</body>
</html>
