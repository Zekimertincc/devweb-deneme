<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-BUVETTE - Recharger</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="mobile-wrap py-4">
    <main class="mobile-screen px-4 py-4 text-center">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="fw-bold">E-BUVETTE</div>
        <div class="fs-3">←</div>
      </div>

      <h1 class="h6 fw-semibold mb-3">Montant a recharger</h1>
      <div class="amount-box mb-4">0.00€</div>

      <div class="keypad justify-items-center mb-4">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <div></div>
        <button type="button">0</button>
        <div></div>
      </div>

      <button class="btn btn-dark-pill">Payer</button>
    </main>
  </div>
</body>
</html>
